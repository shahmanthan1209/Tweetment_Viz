{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  #container {
    max-width: 400px;
    height: 400px;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="{% static 'js/sigma.min.js' %}"></script>
<script src="{% static 'js/sigma.parsers.json.js' %}"></script>
<script>




data = {
		  "nodes": [
			    {
			      "id": "n0",
			      "label": "A node",
			      "x": 0.10,
			      "y": 0,
			      "size": 3
			    },
			    {
			      "id": "n1",
			      "label": "Another node",
			      "x": 30,
			      "y": 0.1,
			      "size": 2
			    },
			    {
			      "id": "n2",
			      "label": "And a last one",
			      "x": 1,
			      "y": 30,
			      "size": 1
			    }
			  ],
			  "edges": [
			    {
			      "id": "e0",
			      "source": "n0",
			      "target": "n1"
			    },
			    {
			      "id": "e1",
			      "source": "n1",
			      "target": "n2"
			    },
			    {
			      "id": "e2",
			      "source": "n2",
			      "target": "n0"
			    }
			  ]
			}


s = new sigma({ 
    graph: data,
    container: 'container',
    settings: {
        defaultNodeColor: '#ec5148',
        defaultEdgeType: 'curve'
    }

});
s1 = new sigma({ 
    graph: data,
    container: 'container',
    settings: {
        defaultNodeColor: '#D3D3D3'
    }

});


</script>
</body>
</html>
